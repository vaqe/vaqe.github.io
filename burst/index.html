<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Burst</title>
        <script src="http://code.jquery.com/jquery-3.2.1.js"></script>
        <script src="bootstrap.min.js"></script>
        <script src="burst.js"></script>
        <link href="bootstrap.min.css" rel="stylesheet">
        <style type="text/css">
            body {
                margin-left: 5%;
                margin-right: 5%;
                background-color: #3f3f3f;
            }
            a:link { color: #f36; }
            a:visited { color: #f36; }
            a:hover { color: #f36; }
            a:active { color: #f36; }
            input[type = text]{
                width: 100%;
            }
            textarea[name = txt]{
                width: 100%;
            }
        </style>
    </head>

    <body>
        <div align="center">
            <div class="jumbotron" align="center" style="background-color:#3f3f3f">
                <h1 style="color:#f36">Burst<p>v2.0(&beta;<sub>2</sub>)</p></h1>          
            </div>

            <div class="alert alert-danger" role="alert">
                こっちは変な機能を追加してみたりして実験してるベータ版です。<br>
                <a href="http://sehnerv.lv9.org/burst/" target="_blank">安定してる方はこっち(少し重いかも)</a>
            </div>

            <br><br>
            <form name="f">
                <p style="color:#ececec">URL</p><input type="text" name="url" size="50"><br><br>
                <p style="color:#ececec">文章</p><textarea name="txt" rows="3" cols="50"></textarea><br><br>
                <p style="color:#ececec">回数</p>
                <select name="freq">
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5" selected>5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                </select>

                <br><br>
                <p style="color:#ececec"><s>現在の設定を保存し再利用可能なURLを発行する(&beta;)</s></p>
                <input type="text" name="recycle" size="50" disabled="disabled"><br>
            </form>
            <br>
            <div id="danger">
                <h2><a href="javascript:void(0)" id="burst">[ Burst! ]</a></h2>
            </div>

            <br>
            <p style="color:#ececec">使用の際は全て自己責任で。</p>
            <p style="color:#ececec">&copy;2018 VEX - Burst</p>
        </div>

        <script>

            }
            */
        </script>
    </body>
</html>
